<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - SolarTech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Registro de Usuario</h2>
  <form>
    <label>Nombre completo:<input type="text" required></label>
    <label>Correo electrónico:<input type="email" required></label>
    <label>Documento:<input type="text" required></label>
    <label>Dirección:<input type="text"></label>
    <label>Contraseña:<input type="password" required></label>
    <label>Tipo de usuario:
      <select>
        <option>Residencial</option>
        <option>Empresarial</option>
      </select>
    </label>
    <button type="submit">Registrarse</button>
  </form>
  <a href="index.html">Volver</a>
</body>
</html>
